{% extends "bases/home_bases.html" %}
{%block content%}
<section id="gtco-welcome" class="bg-white section-padding">
    <div class="container">
        <div class="section-content" id="about">
            <div class="row">
                <div class="col-sm-5 img-bg d-flex shadow align-items-center justify-content-center justify-content-md-end img-2"  v-bind:style="{ backgroundImage: 'url(' + infos[0].image + ')' }">
                    
                </div>
                <div class="col-sm-7 py-5 pl-md-0 pl-4">
                    <div class="heading-section pl-lg-5 ml-md-5">
                        <span class="subheading">
                            About  
                        </span>
                        <h2>
                            ${ infos[0].headerText}.
                        </h2>
                    </div>
                    <div class="pl-lg-5 ml-md-5">
                        <p>${ infos[0].description}</p>
                        <h3 class="mt-5">Special Recipe</h3>
                        <div class="row">
                            <div class="col-4" id="speciald-about" v-for="specialdishinfo in specialdishinfos" >
                                <a href="#" class="thumb-menu">
                                    <img class="img-fluid img-cover" :src="specialdishinfo.image"/>
                                    <h6 v-for="menu in menus" v-if="specialdishinfo.id_menu==menu.id">${ menu.nom }</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End of Welcome Section -->	
{% endblock content%}
